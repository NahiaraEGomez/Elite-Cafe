            type="button"
            data-bs-toggle="collapse"

          <div class="collapse navbar-collapse" id="mainNav">

    <main id="contenido" class="hero">
      <div class="container">
        <div class="bg-light bg-opacity-75 rounded-4 p-4 p-md-5">
          <section class="mb-4">
            <h1 class="mb-2">Sobre nosotros</h1>
            <p class="lead mb-0">
              Espacio dedicado al café de calidad, el minimalismo y la tranquilidad.
            </p>
          </section>

          <section class="contact-form">
            <form class="row g-3" action="#" method="post">
              <div class="col-12">
                <label for="name" class="form-label">Nombre</label>
                <input
                  id="name"
                  name="name"
                  class="form-control"
                  type="text"
                  placeholder="Tu nombre"
                  required
                />
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Correo</label>
                <input
                  id="email"
                  name="email"
                  class="form-control"
                  type="email"
                  placeholder="tucorreo@ejemplo.com"
                  required
                />
              </div>

              <div class="col-12">
                <label for="message" class="form-label">Mensaje</label>
                <textarea
                  id="message"
                  name="message"
                  class="form-control"
                  rows="4"
                  placeholder="Escribinos tu consulta"
                  required
                ></textarea>
              </div>

              <div class="col-12">
                <button class="btn btn-brand" type="submit">Enviar</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container text-center">
        <p class="mb-0">
